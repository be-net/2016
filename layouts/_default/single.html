{{ partial "header.html" . }}

<main class="content" role="main">

    <h1>{{ .Title }}</h1>

    {{ if eq .Section "post" }}
    <span class="article-date">{{ .Date.Format "January 1, 2006" }}</span>
    {{ end }}

    <div class="article-content">
      {{ .Content }}
    </div>

</main>

{{ partial "footer.html" . }}
